<svg fill="none" preserveAspectRatio="none" viewBox="0 0 600 200" width="600" height="200"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% {
            background-position: 0% 0%;
          }

          100% {
            background-position: 100% 100%;
          }
        }

        .background {
          margin: 0 20px 20px 20px;
        }

        .background,
        .background-shadow {
          --grey-90: #1A1A1A;
          --grey-80: #333333;
          --grey-70: #4D4D4D;
          --grey-60: #666666;
          --grey-50: #808080;
          --grey-40: #999999;
          --grey-30: #B3B3B3;
          --grey-20: #CCCCCC;
          --grey-10: #E6E6E6;
          --grey-5: #F2F2F2;
          --grey-0: #FFFFFF;

          --color-main: #FF220C;
          --color-primary: #EFA00B;
          --color-secondary: #53DD6C;
          --color-tertiary: #0496FF;


          background: linear-gradient(270deg,
              var(--color-main),
              var(--color-primary),
              var(--color-secondary),
              var(--color-tertiary),
              var(--color-main),
              var(--color-primary)) repeat;
          background-size: 500% 500%;
          animation: gradient 20s linear infinite;

          border-radius: 20px;

          width: 560px;
          height: 170px;

          display: flex;
          justify-content: start;
          align-items: center;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .background-shadow {
          position: absolute;
          margin-top: 20px;
          z-index: -1;
          filter: blur(10px);
          opacity: 0.4;
        }

        .container {
          padding: 0 20px;
          height: auto;
          color: white;
        }

        @media (prefers-reduced-motion) {
          .background {
            animation: none;
          }
        }
      </style>
      <div class="background">
        <div class="container">
          <h2>Hi, I'm Gabriel ðŸ‘‹</h2>
          <p>Home Labber | IT Hobbyist | Software Enginner</p>
          <p><i>Computing Science Undergraduate, Singapore Institute of Technology</i></p>
        </div>
        <div class="background-shadow"></div>
      </div>
    </div>
  </foreignObject>
</svg>