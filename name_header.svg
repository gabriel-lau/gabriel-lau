<svg fill="none" viewBox="0 0 600 100" width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }

          50% {
            background-position: 100% 50%;
          }

          100% {
            background-position: 0% 50%;
          }
        }

        @media (prefers-color-scheme: light) {
          .background {
            color: var(--grey-80);
          }
        }

        @media (prefers-color-scheme: dark) {
          .background {
            color: var(--grey-5);
          }
        }

        .background {
          --grey-90: #1A1A1A;
          --grey-80: #333333;
          --grey-70: #4D4D4D;
          --grey-60: #666666;
          --grey-50: #808080;
          --grey-40: #999999;
          --grey-30: #B3B3B3;
          --grey-20: #CCCCCC;
          --grey-10: #E6E6E6;
          --grey-5: #F2F2F2;
          --grey-0: #FFFFFF;

          --color-main: #FF220C;
          --color-primary: #EFA00B;
          --color-secondary: #53DD6C;
          --color-tertiary: #0496FF;


          background: linear-gradient(-45deg,
              var(--color-main),
              var(--color-primary),
              var(--color-secondary),
              var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 100%;

          display: flex;
          justify-content: start;
          align-items: center;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .container {
          padding: 0 20px;
          height: auto;
          background: var(--background-color);
        }

        @media (prefers-reduced-motion) {
          .background {
            animation: none;
          }
        }
      </style>
      <div class="background">
        <div class="container">
          <h1 class="text">Hi I'm Gabriel</h1>
          <p class="text">Home Labber | IT | Software Enginner</p>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>