<svg fill="none" preserveAspectRatio="none" viewBox="0 0 75 75" width="75" height="75"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% {
            background-position: 0% 0%;
          }

          100% {
            background-position: 100% 100%;
          }
        }

        .background {
          --grey-90: #1A1A1A;
          --grey-80: #333333;
          --grey-70: #4D4D4D;
          --grey-60: #666666;
          --grey-50: #808080;
          --grey-40: #999999;
          --grey-30: #B3B3B3;
          --grey-20: #CCCCCC;
          --grey-10: #E6E6E6;
          --grey-5: #F2F2F2;
          --grey-0: #FFFFFF;

          --color-main: #FF220C;
          --color-primary: #EFA00B;
          --color-secondary: #53DD6C;
          --color-tertiary: #0496FF;


          background: linear-gradient(270deg,
              var(--color-main),
              var(--color-primary),
              var(--color-secondary),
              var(--color-tertiary),
              var(--color-main),
              var(--color-primary)) repeat;
          background-size: 500% 500%;
          animation: gradient 20s linear infinite;

          width: 75px;
          height: 75px;
        }

        @media (prefers-reduced-motion) {
          .background {
            animation: none;
          }
        }
      </style>
      <div class="background">
      </div>
    </div>
  </foreignObject>
</svg>